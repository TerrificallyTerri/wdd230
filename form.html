        <main>
            <h1>WDD 230: Form</h1>
            <form method="get" action="record.html">
                <fieldset>
                    <legend>Information</legend>
                    <label>Username* <input type="text" id="username" name="username" required></label>
                    <label>Password* <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}"
                            placeholder="Min 8 alphanumeric characters" required></label>
                    <label>Confirm Password* <input type="password" id="confirm_password" name="confirm_password"
                            required></label>
                    <div id="pswmessage"></div>
                    <label>Email* <input type="email" id="email" name="email" placeholder="name@byui.edu"
                            title="Please enter your BYUI email address" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu$"
                            required></label>
                    <div id="emailmessage"></div>
                </fieldset>
                <fieldset>
                    <legend>Rate Us</legend>
                    <label for="range">
                        <input class="slider" type="range" id="range" name="range" min="0" max="10" value="0" step="1"
                            list="rangevalues">
                        <datalist id="rangevalues">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </datalist>
                    </label>
                    <div id="rangevalue">Your Rating: </div>
                </fieldset>
                <input type="submit" value="Rate This Page">
            </form>
